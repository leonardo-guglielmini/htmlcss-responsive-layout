<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esercizio Giallo Booleano</title>
</head>
<body>
    <header>
        <div class="container-12">
            <div class="row navbar">
                <div class="col col-12">
                    <a href="#" class="navbar-title">Giallo Booleano</a>
                </div>
                
            </div>     
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="container-12  recipe-header">
                <div class="row">
                    <div class="col col-12">
                        <p>Dolci e desserts</p>
                        <h2>Tiramisù <span class="hide">(Dolce Tradizionale)</span></h2>
                        <div class="card">
                            <img src="./img/image (10).png" alt="Tiramisù link youtube" class="hero-image">
                            <div class="info-recipe">
                                <h3>In breve</h3>
                                <ul>
                                    <li>Difficoltà: <span class="bold">Facile</span></li>
                                    <li>Tempo: <span class="bold">40 min</span></li>
                                    <li>Porzione per: <span class="bold">8 persone</span></li>
                                    <li>Costo: <span class="bold">contenuto</span></li>
                                    <li><span class="bold">Note</span>: +2 ore di riposo in frigo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-12  social-link">
                <div class="row">
                    <div class="col-12">
                        <div class="social">
                            <a href="#"><i class="fa-brands fa-facebook"><span class="social-text bold">Facebook</span></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"><span class="social-text bold">Twitter</span></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"><span class="social-text bold">Instagram</span></i></a>
                            <a href="#"><i class="fa-brands fa-pinterest"><span class="social-text bold">Pinterest</span></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"><span class="social-text bold">Youtube</span></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-12  banner">
                <div class="row">
                    <div class="col-12">
                        <div class="banner-img">
                            <a href="#"><img src="./img/banner.png" alt="cook-with-us"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
